management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info,quartz
  endpoint:
    health:
      show-details: always
    quartz:
      enabled: true

logging:
  level:
    com.ecommerce.platform: DEBUG
    org.springframework.kafka: INFO
    org.quartz: DEBUG
    org.springframework.cache: TRACE
    org.springframework.data.redis.cache: TRACE