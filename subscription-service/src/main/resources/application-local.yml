spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_db
    username: ecommerce_user
    password: ecommerce_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password: redis_password
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 300000
      cache-null-values: false
    data:
      redis:
        host: localhost
        port: 6379
        password: redis_password

  quartz:
    enabled: false

